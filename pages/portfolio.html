<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-icons.css">

    <title>Template Html, Css, Bootstrap v5 e Node.js</title>

</head>

<body>
    <!--Container-->
    <main>
        <div class="container">
            <a class="btn-menu" href="index.html">
                <i class="bi bi-arrow-left"></i>
            </a>
            <div class="text-center py-3 px-3">
                <img class="icon-simple" src="../assets/img/pincel.svg">
                <h1>Portfólio</h1>
            </div>
        </div>

        <div class="container">

            <div class="row">
                <div class="col-md-6">
                    <h3 class="p-md-3"><strong>Conhecimentos</strong></h3>
                    <!--Adicione aqui suas habilidades e % delas-->
                    <div class="grid-80">
                        <h6 class="mt-3">Photoshop</h6>
                        <div class="progress" style="height: 20px;">
                            <div class="progress-bar bg-primary" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                        </div>

                        <!--Nome da habilidade-->
                        <h6 class="mt-3">Habilidade</h6>
                        <div class="progress" style="height: 20px;">
                            <!--% da barra-->
                            <div class="progress-bar bg-primary" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
                        </div>

                    </div>
                </div>
                <div class="col-md-6">
                    <img class="w-100 py-3 grid-80" src="../assets/img/photos.svg" alt="portfolio">
                </div>
            </div>

            <h3 class="p-md-3 mt-3"><strong>Projetos</strong></h3>
            <p class="lead p-md-3">É só clicar em qualquer um e saiba um pouco mais do projeto.</p>
            <div class="row">
                <!-- Card de veja mais, vinculado a modal -->
                <div class="col-md-4">
                    <!-- Card da modal -->
                    <div class="card">
                        <img src="../assets/img/port/nike.svg" class="card-img-top" alt="...">
                        <div class="card-body d-grid">
                            <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#mata-virgem">
                            <strong>Saiba mais +</strong>
                                </button>
                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="mata-virgem" tabindex="-1" aria-labelledby="mata-virgem-label" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="mata-virgem-label">Exemplo modal</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Conteúdo da modal ...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Só uma img ou logo sem mais informações-->
                <div class="col-md-4">
                    <img src="../assets/img/port/adidas.svg" class="img-port" alt="...">
                </div>
            </div>
        </div>
    </main>
    <div class="container">
        <!--No footer add suas redes socias o utilizando o icon do bootstrap-->
        <footer class="text-left">
            <div class="text-center">
                <a class="btn-social" href="#">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a class="btn-social" href="#">
                    <i class="bi bi-instagram"></i>
                </a>
                <a class="btn-social" href="#">
                    <i class="bi bi-twitter "></i>
                </a>
            </div>
            <span class="py-3 ">Copyright © Seu nome 'Aqui'. Todos os direitos reservados.</span>
        </footer>
    </div>
    <!--End Container-->

    <!-- JS -->
    <script type="text/javascript " src="../assets/js/script.js "></script>
    <script src="../assets/js/bootstrap.bundle.min.js "></script>
    <!-- End JS -->
</body>

</html>
